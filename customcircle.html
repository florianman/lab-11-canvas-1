<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="300" height="300">
	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
			
			var radius = prompt("Enter numeric value");
			var radiusint = parseInt(radius);
			
			while (radiusint > 150) {
				var radius = prompt("Radius must be less than 150 because max. size is fixed at 300. Another try");
				var radiusint = parseInt(radius);
			}
			
			var color = prompt("Enter a color (red, green, or blue)");
			
			while (color !== "red" && color !== "green" && color !== "blue") {
				
       var color = prompt("Must enter a color red, green, or blue");
			}
			
			if (color === "red") {
				context.fillStyle = "#E82E17";
			} else if (color === "green") {
				context.fillStyle = "#4FEB2F";
			} else if (color === "blue") {
				context.fillStyle = "#408BFF";
			}
			
			context.beginPath();
			context.arc(150, 150, radiusint, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
				
		}
	</script>

</body>
</html>
