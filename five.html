<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload= "draw()">
    <canvas id="sketch" width="300" height="300">
    </canvas>
  <script>
  function draw() {
    var sketch = document.getElementById('sketch');
  var context = sketch.getContext("2d");
  context.fillStyle = "#EBB910";
  context.fillRect(25, 34, 100, 100);


for(i = 0; i <= 4; i++){
  context.fillRect((i * 25), 20, 20, 20);
}
  }




  </script>
  </body>
</html>
